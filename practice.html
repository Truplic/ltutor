  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Language Tutor</a>
          <div class="nav-collapse collapse">
            <ul class="nav">

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container practice-container">

		<div id='tLoading'></div>
		<div><button id="playWordBtn" class="btn connection-dependent hidden" type="button"><i href="#" class="icon-play" ></i></button></div>
		<div id="practiceProgress" class="progress progress-striped active">
		  <div class="bar" style="width: 0%;"></div>
		</div>
		<div id='tutorMode' class="hero-unit hidden">

			<form class="form-horizontal">
				<div class="control-group">
				  <label class="control-label" for="word">Word</label>
				  <div class="controls">
					<div id="word" class='word editable-field' ></div>
					<!--<span class="help-inline" style="display:none">Please enter the word</span>-->
				  </div>
				</div>
				<div class="control-group">
				  <label class="control-label" for="translation">Translation</label>
				  <div class="controls">
					<div id="translation" class='translation editable-field input' contenteditable="true"></div>
					<!--<span class="help-inline" style="display:none">Please enter the word</span>-->
				  </div>
				</div>
				<div class="form-actions">
				  <button id="checkBtn" type="button" class="btn ctrl-button btn-large">Check</button>
				</div>
				<div class="control-group">
				  <label class="control-label" for="description">Example:</label>
				  <div class="controls">
					<div  id="description" class='description editable-field well' ></div>
					<!--<span class="help-inline" style="display:none">Please enter the word</span>-->
				  </div>
				</div>
			</form>
			<div id='validationResult' class="editable-field"></div>
		</div>
		<div id="cardsMode" class="flip hidden"> 
			<div class="card"> 
				<div class="face front"> 
					<div class="hero-unit front-container" style="text-align:center;">
						<h1 class='word editable-field'></h1>
						<p class='description editable-field'></p>
					</div>
				</div> 
				<div class="face back"> 
					<div class="hero-unit front-container" style="text-align:center;">
						<h1 class='word editable-field'></h1>
						<h3 class='translation editable-field'></h3>
						<p class='description editable-field'></p>
						<p><a class="validate-card-btn btn btn-primary btn-large btn btn-danger" lt_data="-1">Wrong</a><a class="validate-card-btn btn btn-primary btn-large btn btn-success" lt_data="1">Correct</a></p>
					</div>
				</div> 
			</div> 
		</div> 


    </div> <!-- /container -->
<div id="ltPlayer" class="hidden">
 <!-- Place to append player-->
</div>
